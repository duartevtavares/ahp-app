<ng-container *ngIf="participantNames.data.length === 0">
  <span class="add-participants-span">
    <h3>Select the names of the participants in the decision:</h3>
    <button class="add-button" mat-raised-button (click)="openDialog()">
      Add participants
    </button>
  </span>
</ng-container>

<ng-container *ngIf="participantNames.data.length > 0">
  <h2>The following users will participate in this decision:</h2>
  <div class="participants-table">
    <table mat-table [dataSource]="participantNames" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name of the participants</th>
        <td mat-cell *matCellDef="let element">{{ element }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="buttons">
    <div class="edit-participants-button">
      <button mat-raised-button (click)="openDialog()">
        Change participants
      </button>
    </div>
    <div class="new-decision-button">
      <a
        [routerLink]="'/decision-specifications-form'"
        routerLinkActive="active"
        ><button mat-raised-button>Continue</button></a
      >
    </div>
  </div>
</ng-container>
