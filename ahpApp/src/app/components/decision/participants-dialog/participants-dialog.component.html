<div mat-dialog-content class="mat-dialog">
  <p class="title">Insert a participant from your organization:</p>

  <mat-form-field class="participants-full-width" appearance="fill">
    <mat-label>Participants</mat-label>
    <mat-select [formControl]="myControl" multiple>
      <mat-select-trigger>
        {{ myControl.value?.length || 0 }}
        {{ myControl.value?.length === 1 ? "participant" : "participants" }}
        selected
      </mat-select-trigger>
      <mat-option *ngFor="let option of options" [value]="option">{{
        option.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="mat-dialog-actions">
  <div>
    <button mat-raised-button (click)="onCancel()" mat-dialog-close>
      Close
    </button>
  </div>
  <div>
    <button
      mat-raised-button
      [mat-dialog-close]="data.name"
      cdkFocusInitial
      (click)="postParticipant()"
    >
      Ok
    </button>
  </div>
</div>
